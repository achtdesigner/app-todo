<!doctype html>
<html manifest="cache.appmanifest">
  <head>
    <meta charset="utf-8">
    <title>toDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="css/lib/w3.css">
    <link rel="stylesheet" href="css/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/assets.js" defer="defer"></script>
    <script src="js/main.js" defer="defer"></script>
  </head>
  <body class="w3-theme-l5">
    <header class="w3-card-4 w3-top w3-animate-opacity">
      <div class="w3-bar w3-theme-dark w3-animate-left">
        <div class="w3-padding-small">
          <span id="appName" class="w3-small"></span>
          &nbsp;
          <span id="version" class="w3-tiny"></span>
        </div>
      </div>
      <div class="w3-theme-l3 w3-padding-8 w3-animate-right">
        <div class="w3-bar">
          <input id="addInput" type="text" class="w3-bar-item w3-input" placeholder="Add to list...">
        </div>
      </div>
      <div class="w3-bar w3-theme w3-animate-left">
        <a id="sortList" href="#" class="w3-bar-item w3-button w3-right">sort by name</a>
      </div>
    </header>
    <div class="blank-col"></div>
    <main class="w3-container w3-padding-0">
      <ul id="myList" class="w3-ul w3-xlarge"></ul>
    </main>
  </body>
</html>
